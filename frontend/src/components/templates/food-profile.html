<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${food} + ' Profile'">Food Profile</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/food-profile.css}" />
</head>
<body>
<div class="food-profile-container">
  <h1 th:text="${food} + ' Profile'">Food Profile</h1>
  <ul>
    <li th:each="ingredient : ${ingredients}" th:text="${ingredient}"></li>
  </ul>
</div>
</body>
</html>
